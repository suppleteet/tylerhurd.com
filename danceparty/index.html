<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dance Party | Tyler Hurd</title>
    <link rel="shortcut icon" href="../favicon.ico" />
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/site.css" />
	<link href="text/css.css" rel="stylesheet" type="text/css" />
	<!-- Java -->
	<script src="text/jquery-1.7.min.js" type="text/javascript"></script>
	<script src="text/jquery.hashchange-1.3.min.js" type="text/javascript"></script>   
	<script src="text/jquery.waitforimages.js" type="text/javascript"></script>	
	<script src="text/js.js" type="text/javascript"></script>
</head>

<body class="page-danceparty">
    <div id="mobile_play_button" onClick="play_vids();" style="cursor:pointer;" >
    </div>

   <div id="center">
        
        <div id="content">
        </div>
        
    </div>

    <div class="modal hidden" id="dance-modal" aria-hidden="true">
      <div class="modal-backdrop"></div>
      <div class="modal-card" role="dialog" aria-modal="true" aria-label="Dance move media">
        <button class="modal-close" type="button" aria-label="Close">×</button>
        <div class="modal-content danceparty-modal-content">
          <div class="modal-media">
            <button class="media-nav prev" id="dance-prev" type="button" aria-label="Previous move">‹</button>
            <div class="media-strip" id="dance-modal-strip"></div>
            <button class="media-nav next" id="dance-next" type="button" aria-label="Next move">›</button>
          </div>
        </div>
      </div>
    </div>
</body>
